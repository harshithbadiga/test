<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTE</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="/asset/video_image (3) 1.png" class="logo" alt="">
        </div>
        <div class="hambuger-menu">
            <i class="fas fa-bars"></i>

        </div>
    </nav>


    <!-- Main Container -->
    <section>
        <div class="container">
            <div class="one">
                <img src="/asset/video_image (4) 1.png" class="login-img" alt="">

            </div>
            <div class="two">
                <p class="get_started">Get Started</p>
                <p class="interview">Login to schedule your interview</p>
                <div class="login-box">
                    <form method="post">
                        <div class="text_field">
                            <input type="text" required>
                            <span></span>
                            <label for="">USERNAME</label>
                        </div>
                        <div class="text_field">
                            <input type="text" required>
                            <span></span>
                            <label for="">EMAIL ID</label>
                        </div>
                        <div class="text_field">
                            <input type="password" required>
                            <span></span>
                            <label for="">PASSWORD</label>
                        </div>
                        <div class="pass">Forgot Password?</div>
                        <input type="submit" value="Login">
                        <div class="signup_link">
                            Not registered? <a href="/signup.html">Signup</a>
                        </div>
                    </form>



                </div>

            </div>
        </div>
    </section>




</body>

</html>
